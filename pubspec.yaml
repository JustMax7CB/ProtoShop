name: protoshop
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  bloc: ^8.1.4
  dio: ^5.5.0+1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_credit_card: ^4.0.1
  flutter_secure_storage: ^4.2.1
  flutter_svg: ^2.0.10+1
  get_it: ^7.7.0
  injectable: ^2.4.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/


  fonts:
      - family: Poppins
        fonts:
          - asset: assets/fonts/Poppins/Poppins-Black.ttf
            weight: 900
          - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
            weight: 800
          - asset: assets/fonts/Poppins/Poppins-Bold.ttf
            weight: 700
          - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/Poppins/Poppins-Medium.ttf
            weight: 500
          - asset: assets/fonts/Poppins/Poppins-Regular.ttf
            weight: 400
          - asset: assets/fonts/Poppins/Poppins-Light.ttf
            weight: 300
          - asset: assets/fonts/Poppins/Poppins-Thin.ttf
            weight: 200
          - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
            weight: 100
          
          - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
            style: italic
            weight: 900
          - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
            style: italic
            weight: 800
          - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
            style: italic
            weight: 700
          - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
            style: italic
            weight: 600
          - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
            style: italic
            weight: 500
          - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
            style: italic
            weight: 300
          - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
            style: italic
            weight: 200
          - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
            style: italic
            weight: 100

# Generated by Spider
# For more info on configuration, visit https://birjuvachhani.github.io/spider/grouping/
spider:
  # Generates unit tests to verify that the assets exists in assets directory
  generate_tests: true
  # Use this to remove vcs noise created by the `generated` comments in dart code
  no_comments: true
  # Exports all the generated file as the one library
  export: true
  # This allows you to import all the generated references with 1 single import!
  use_part_of: true
  # Generates a variable that contains a list of all asset values.
  use_references_list: false
  # Generates files with given ignore rules for file.
  # ignored_rules:
  #   - public_member_api_docs
  # Generates dart font family references for fonts specified in pubspec.yaml
  # fonts: true
  # -------- OR --------
  # fonts:
  #   class_name: MyFonts
  #   file_name: my_fonts
  # Location where all the generated references will be stored
  package: resources
  groups:
  - path: assets/images
    class_name: Images
    types: [ .png, .jpg, .jpeg]
  - path: assets/icons
    class_name: Svgs
    types: [ .svg ]
